                    <select th:field="*{class_}" id="class_">

                                th:text="${class_}"
                                th:value="${class_}">
                        </option>
                    </select>
            </div>
            <script th:inline="javascript">
            /*<![CDATA[*/
            function showClassmates() {
                $("#classLetter").change(function () {

                    var class_ =  $("#class_").val();
                    var classLetter = $("#classLetter").val();

                    $.ajax({
                        type: "POST",
                        url: "/classmatesPostData?class_=" + class_ + "&classLetter=" + classLetter,
                        contentType: 'text/plain; charset=UTF-8',
                        success: function () {
                            location.reload();
                        }
                    });
                })
            }
            $(function() { showClassmates(); });
            /*]]>*/
        </script>
            <div class="col-lg-2">
                    <select th:field="*{classLetter}" id="classLetter">
                        <option th:each="classLetter : *{classLettersNomenclature}"
                                th:text="${classLetter}"
                                th:value="${classLetter}">
                        </option>
                    </select>
            </div>

        </div>
        <div class="row">
            <div>
                <table>
                    <tr>
                        <th>Клас</th>
                        <th>Паралелка</th>
                        <th>№</th>
                        <th>Име</th>
                        <th>Презиме</th>
                        <th>Фамилия</th>
                        <th></th>
                    </tr>
                    <tr th:each="classmate : *{classmates}">
                        <td th:text="${classmate.class_}"></td>
                        <td th:text="${classmate.classLetter}"></td>
                        <td th:text="${classmate.studentNumber}"></td>
                        <td th:text="${classmate.firstName}"></td>
                        <td th:text="${classmate.middleName}"></td>
                        <td th:text="${classmate.lastName}"></td>
                        <td th:value="${classmate.id}">Към данни за ученика </td>
                    </tr>
                </table>
            </div>
        </div>
        <br/>
    </th:div>
