<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: headerFragment">
</head>

<body>
<form action="#"  th:action="@{/user/registration}" th:object="${user}"  method="post"  class="container alert alert-info">

    <br>
    <H2 class="text-center">Информационна система "УЧИЛИЩНО ЗДРАВЕ"</H2>
    <br>
    <H3 class="text-center"><b>Регистрация</b></H3>
        <br><br>

    <fieldset>
        <div th:if="#{successfulSubmitOfRegistrationData}" class="alert alert-error">
            <div class="alert alert-warning" role="alert">
                Вашата регистрация е изпратена за одобрение. <br>Ще получите e-mail на адреса, който въведохте при регистрацията.
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-lg-2"><label>Потребителски код *</label></div>
            <div class="col-lg-2"><input th:field="*{userCode}"/></div>
            <div class="col-lg-6"><span th:if="${#fields.hasErrors('userCode')}" class="help-block" th:errors="*{userCode}"></span></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-2"><label>Парола *</label></div>
            <div class="col-lg-2"><input th:field="*{password}"/></div>
            <div class="col-lg-6"><span th:if="${#fields.hasErrors('password')}" class="help-block" th:errors="*{password}"></span></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-2"><label>Потвърдете паролата *</label></div>
            <div class="col-lg-2"><input th:field="*{matchingPassword}" /></div>
            <div class="col-lg-6"><span th:if="${#fields.hasErrors('matchingPassword')}" class="help-block" th:errors="*{matchingPassword}"></span></div>
        </div>
        <br><br>
        <!--<div class="row">-->
            <!--<div class="col-lg-2"><label th:text="#{label.user.email}">e-mail</label></div>-->
            <!--<div class="col-lg-2"><input th:field="*{user.email}" /></div>-->
            <!--<p th:each="error : ${#fields.errors('user.email')}"-->
               <!--th:text="${error}">Validation error</p>-->
        <!--</div>-->
        <div class="row">
            <div class="col-lg-2"><label>E-mail *</label></div>
            <div class="col-lg-2"><input th:field="*{email}" /></div>
            <div class="col-lg-6"><span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}"></span></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-2"><label>Вид потребител *</label></div>
            <div class="col-lg-2"><input th:field="*{userType}"/></div>
            <div class="col-lg-6"><span th:if="${#fields.hasErrors('userType')}" class="help-block" th:errors="*{userType}"></span></div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-lg-9 float-right"></div>
            <div class="col-lg-1 float-right">
            <a th:href="@{/login.html}" class="btn btn-primary" ><b>Вход</b></a>
            </div>
            <div class="col-lg-1 float-right">
            <button type="submit"  class="btn btn-primary" ><b>Регистрация</b></button>
            </div>
        </div>
    </fieldset>
</form>
